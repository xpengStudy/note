plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.xp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '2.1.4'
    compile group: 'com.baomidou', name: 'mybatis-plus-boot-starter' ,version: '3.2.0'
    compile group: 'com.baomidou', name: 'mybatis-plus-generator',version: '3.2.0'
    compile group: 'mysql', name: 'mysql-connector-java',version: '5.1.39'
    compile group: 'org.apache.velocity' ,name: 'velocity-engine-core' ,version: '2.0'

}

test {
    useJUnitPlatform()
}
